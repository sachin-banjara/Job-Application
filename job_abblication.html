<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job_Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(web)</span>
            </h1>

            <form action="#">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name"> First name </label>
                        <input id="first-name" name="first-name" placeholder="Enter first name" required />
                    </div>
                    <div class="form-control">
                        <label for="last-name"> Last name </label>
                        <input id="last-name" name="last-name" placeholder="Enter last name" required />
                    </div>
                    <div class="form-control">
                        <label for="email"> Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required />
                    </div>
                    <div class="form-control">
                        <label for="job_role"> Job Role </label>
                        <select id="job_role" name="job_role">
                            <option value="">none</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="Full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address"> Address </label>
                        <textarea name="address" id="address" row="4" cols="50" placeholder="Enter Address"
                            required></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city"> City </label>
                        <input id="city" name="city" placeholder="Enter City name" required />
                    </div>
                    <div class="form-control">
                        <label for="pincode"> Pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode" required />
                    </div>
                    <div class="form-control">
                        <label for="date"> Date </label>
                        <input value="2025-01-10" type="date" id="date" name="date" required />
                    </div>
                    <div class="form-control">
                        <label for="upload"> Upload your CV </label>
                        <input type="file" id="upload" name="upload" required />
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
